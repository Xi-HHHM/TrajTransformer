wandb:
  project: Traj_transformer
  entity: 'x-huang'
  group: 'TrajTransformer'
  name: '1107-1-512-reg-4'

train:
  batch_size: 512
  epochs: 200
  warmup_epochs: 20
  lr: 0.001
  lr_scheduler:
    step_size: 10
    gamma: 0.1
  lr_decay: 0.1
  wd: 0.00001
  device: 'cuda:1'

model:
  mp:
    mlp:
      in_dim: 256
      hidden_dim: 256
      n_layer: 1
  transformer:
    n_layer: 4
    n_head: 8
    emb_dim: 256
    dropout: 0.1
    register_tokens: 4